<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flags</title>
    <script src="flags.js"></script>
</head>
<body style="background-color: black;">

    <div style="display:flex; flex-direction:row;">
        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="brazil" style="text-align:center; color:white"></h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQCdxLvnjJ8r0v2IhikORNEX5LKjv3QOue2IIGlGO4DvEFhBSK" 
             onmouseover="brazilFunc()" onmouseout="outBrazil()" style="width:300px; height: 200px;">
        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="india" style="text-align:center; color:white"></h1>
            <img src="https://wallpapercave.com/wp/wp3400418.jpg" 
             onmouseover="indiaFunc()" onmouseout="outIndia()" style="width:300px; height: 200px;">
        </div>

        <div style="margin-right: 30px; margin-left: 20px; cursor: pointer;">
            <h1 id="arg" style="text-align:center; color:white"></h1>
            <img src="https://static.officeholidays.com/images/1280x853c/argentina_flag_01.jpg" 
             onmouseover="argFunc()" onmouseout="outArg()" style="width:300px; height: 200px;">
        </div>
    </div>   
</body>
</html>
